<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today</h1>
      <!-- Form -->
      <form id="form" novalidate>
        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Full Name" required minlength="3" maxlength="20" ></input>
        </div>
        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></input>
        </div>
        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input autocomplete="off" type="email" name="email" id="email" placeholder="email@address.com"  required></input>
        </div>
        <!-- Website URL -->
        <div class="form-group">
            <label for="website">Website URL</label>
            <input type="url" name="website" id="website" placeholder="https://test.com" required></input>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" name="password" id="password1" placeholder="Creae Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please include at least 1 uppercase character, 1 lowercase character and 1 number." ></input>
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="please include at least 1 uppercase character, 1 lowercase character and 1 number."></input>
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success Message -->
      <div class="message-container">
          <h3 class="message" id="message">Don't Hesitate!</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
